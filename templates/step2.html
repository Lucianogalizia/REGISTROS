{% extends "base.html" %}
{% block title %}Paso 2 – Detalle de material{% endblock %}
{% block content %}
<h2>Paso 2/4 – Detalle de material</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Tipo de material *</label>
    <select class="form-select" name="tipo" required>
      <option value="">--Selecciona--</option>
      <option>Varilla</option><option>Tubing</option><option>Bomba</option><option>Otros</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Profundidad de la falla (m) *</label>
    <input type="number" step="0.01" class="form-control" name="profundidad" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Estado *</label>
    <select class="form-select" name="estado" required>
      <option value="">--Selecciona--</option>
      <option>Bueno</option><option>Desgastado</option><option>Corroído</option><option>Fracturado</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Comentarios específicos</label>
    <textarea class="form-control" name="comentario" rows="2" maxlength="250"></textarea>
  </div>
  <button type="submit" name="add" class="btn btn-secondary">+ Añadir otro material</button>
  <button type="submit" name="next" class="btn btn-primary">Siguiente</button>
</form>
{% endblock %}
